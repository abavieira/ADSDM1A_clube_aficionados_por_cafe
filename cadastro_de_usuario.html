<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Sociedade do Café</title>
</head>
    <nav>
        <a href="/">Início</a>
      <a href="/page2.html">Clube do Café</a>
      <a href="/cadastro_de_usuario.html" aria-current="page">Cadastre-se</a>
      <a href="/page3.html">Login de Usuário</a>
    </nav>
<body>
    <header>
        <h1>Cadastro de Usuário - coffe club</h1>
    </header>
    <main>
        <form action="cadastro_sucesso.html" method="post">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Senha:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm_password">Confirme a senha:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Sociedade do café. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
